---
schemaVersion: 2.0.0

fileExistenceTests:
    - name: next directory
      path: /app/.next
      shouldExist: true

    - name: node_modules directory
      path: /app/node_modules
      shouldExist: true
    
    - name: package.json
      path : /app/package.json
      shouldExist : true

    - name: package-lock.json
      path : /app/package-lock.json
      shouldExist : true

    - name : src directory
      path : /app/src
      shouldExist : false

    - name : venv directory
      path : /app/.venv
      shouldExist : false

    - name : Dockerfile
      path : /Dockerfile
      shouldExist : false

    
commandTests:
    - name: node version
      command: node
      args: [--version]
      expectedOutput: ["v20.0.0\\..*"] 


